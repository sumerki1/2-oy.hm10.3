<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Travel reservation form</h2>
    <strong>*denotes mandotony</strong>
    <br>
    <p>Full name*:</p>
    <input type="text" placeholder="FirstName LastName"required>
    <p>Email address*:</p>
    <input type="text" placeholder="EMAIL_ADDRESS">
    <p>Select Tour Package*:</p>
    <select>
        <option value="">Goa</option>
        <option value="">Sea</option>
        <option value="">Jon</option>
    </select>
    <p>Arrival date*:</p>
    <input type="date">
    <p>Number of persons*:</p>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <p>What would you want to avail?*</p>
    <label for="boar">Boarding</label>
    <input id="boar" type="radio" name="avail">
    <br>
    <label for="food">Fooding</label>
    <input id="foot" type="radio" name="avail">
    <br>
    <label for="sight">Sight seeing</label>
    <input id="sight" type="radio" name="avail">
    <p>Discout Coupon code:</p>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <p>Terms and conditions*</p>
    <input id="agree" type="radio" checked>
    <label for="agree">I agree</label>
    <input id="disagree" type="radio">
    <label for="disagree">I disagree</label>
    <br>
    <input type="button" value="Complate reservation">
</body>
</html>
